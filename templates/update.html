<!DOCTYPE html>
<html lang="en">
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Task master</title>

{% endblock %}
{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>
    <!-- <h4 style="text-align: center">There are no tasks yet. Create one below!</h4> -->
    <form action="/update/{{task.id}}" method="POST" style="text-align: center">
        <input type="text" name="content" id="object" value="{{task.content}}">
        <button type="submit" class="btn btn-primary btn-block btn-large">Add Task</button>
    </form> 
    </div>
</div>
{% endblock %}
</html>
